<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-4"></div>
        
        <div class="col h-100">
            <mat-card class="login">
                <mat-card-header>
                    <mat-card-title>Sign Up</mat-card-title>
                  </mat-card-header>
                  <mat-card-content>
                    <form class="example-form">
                      <table class="example-full-width" cellspacing="0">
                        <tr>
                          <td>
                            <mat-form-field class="example-full-width">
                                <input matInput class="login_input" placeholder="Username"  name="username" required>
                            </mat-form-field>
                          </td>
                        </tr>
                        <tr>
                            <td><mat-form-field class="example-full-width">
                              <input matInput placeholder="Email"  name="email" required>
                            </mat-form-field></td>
                          </tr>
                        <tr>
                        <td><mat-form-field class="example-full-width">
                          <input matInput placeholder="Password"  name="password" required>
                        </mat-form-field></td>
                      </tr>
                      <tr>
                        <td><mat-form-field class="example-full-width">
                          <input matInput placeholder="Confirm password"  name="confirm-password" required>
                        </mat-form-field></td>
                      </tr>
                      </table>
                    </form>
                  
                  </mat-card-content>
                  <mat-card-actions>
                    <button mat-raised-button class="main-button">Submit</button>
                  </mat-card-actions>
        </mat-card> 
        </div>      
        <div class="col-4"></div>
    </div>
        <div class="row"><div class="col text-center login_help">Already have an account? <a href="login">Login!</a></div></div>
</div>
