<div class="row justify-content-center message " *ngIf="message"> 
    <div class="col-2 message-author ">
        <p>{{message.text}}</p>
        </div>
    <div class="col-8 message-content">
        <p>{{message.creator}}</p>
    </div>
    
        <div class="col-2 message-time">
            <p>{{message.creationDate}}</p>
            </div>

</div>
