<mat-card>
  <mat-card-content>
    <form>
      <div class="row justify-content-center">
        <div class="col-7">
          <mat-form-field>
            <input
              matInput
              [formControl]="description"
              class="listing_search"
              placeholder="Search description"
              name="description"
            />
          </mat-form-field>
        </div>

        <div class="col-3">
          <mat-card-actions>
            <button mat-raised-button (click)="filter()" class="main-button">Filter / Refresh</button>
          </mat-card-actions>
        </div>
        <div class="col-2">
          <mat-card-actions>
            <button
              mat-raised-button
              (click)="open()"
              class="main-button"
            >
              Create group
            </button>
          </mat-card-actions>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
