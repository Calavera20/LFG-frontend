<div class="container-fluid friend-manager-main">
  <app-friend-manager-bar></app-friend-manager-bar>
  <div class="row justify-content-center" class="header"><mat-card>Friends list:</mat-card></div>
    <div class="row justify-content-center" *ngIf="friendsData">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let friend of friendsData.friends">
        <app-friend-card [friendData]="friend" [buttonType]="'invite'"></app-friend-card>
      </div>

      
    </div>
    <div class="row justify-content-center" class="header"><mat-card>Pending invitations:</mat-card></div>
    <div class="row justify-content-center" *ngIf="friendsData">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let friend of friendsData.pending">
        <app-friend-card [friendData]="friend" [buttonType]="'accept'"></app-friend-card>
      </div>

    </div>
    <div class="row justify-content-center" class="header"><mat-card>Invited users:</mat-card></div>
    <div class="row justify-content-center" *ngIf="friendsData">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let friend of friendsData.invited">
        <app-friend-card [friendData]="friend" [buttonType]="'none'"></app-friend-card>
      </div>

      
    </div>
  </div>
